<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	
	<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
	
	<title>Formulario Roles</title>

</head>
<body>
	<div class="container">
		<h1>
			Â¡Hola <span th:text="${usuario.name}"></span>!
		</h1>
		<nav class="navbar navbar-default" role="navigation">
			<a class="navbar-brand" href="#" th:href="@{/entrada/listaEntradas}">Resumen</a>
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-primary pull-right" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
			</form>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
			
				<ul th:each="categoria : ${categorias}" class="nav navbar-nav">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"> <span th:text="${categoria.name}"></span> <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li th:each="subcategoria : ${categoria.subcategoriaList}">
								<a href="#" th:href="@{/entrada/entradasSubcategoria?idSubcategoria=__${subcategoria.id}__}">
									<span th:text="${subcategoria.name}"></span>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
		
		<form action="#" th:action="@{/usuario/modifUsuarioRoles}" th:object="${userRoleModel}" method="post">

			<input type="hidden" name="username" th:value="*{username}"/>

			<div class="row">

				<div class="col-xs-3 mb-3">
				</div>

			    <div class="col-xs-6 mb-3">
					<label for="rolesUsuario">Roles de <span th:text="${userRoleModel.username}"></span></label>
					<select class="form-control" id="rolesUsuario" th:field="*{roles}" multiple="multiple">
						<option th:each="rolExistente : ${rolesExistentes}"
								th:value="${{rolExistente}}"
								th:text="${{rolExistente}}">
							Los roles
						</option>
					</select>
				</div>
				
			    <div class="col-xs-3 mb-3">
			    </div>
			</div>

			<div class="row">
				<div class="col-xs-3 mb-3">
				</div>

				<div class="col-xs-6 mb-3">
					<button class="btn btn-success" type="submit">Actualizar</button>
					<a class="btn btn-default pull-right" href="#" th:href="@{/usuario/listaUsuarios}">Volver</a>
				</div>

				<div class="col-xs-3 mb-3">
				</div>
			</div>

		</form>
		
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
